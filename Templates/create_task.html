<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

    {% if messages %}
                <div class="container mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
    <div class="conatinersa">
        <a href="{% url 'listing' %}">
            <button class="rounded-btn">Go to Example</button>
        </a>
        <style>
            .rounded-btn {
                background-color: #1591f5; /* Green */
                color: white;
                padding: 10px 25px;
                font-size: 16px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                margin-top: 10px;
                margin-left: 5px;
                transition: 0.3s;
            }
        
            .rounded-btn:hover {
                background-color: #ea2208;
            }
        </style>
    </div>
    <div class="container mt-5">
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Schedule a Task</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Date:</label>
                        {{ form.date }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Flexibility (in minutes):</label>
                        {{ form.flexibility }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Departure Place:</label>
                        {{ form.departure_place }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Destination Place:</label>
                        {{ form.destination_place }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit Task</button>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
