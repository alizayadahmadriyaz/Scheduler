<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-messages {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 5px;
        }
        .chat-input input {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">ðŸ“Œ Task List</h2>
    
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Date</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td><strong>{{ task.user.username }}</strong></td>
                        <td>{{ task.date|date:"F d, Y H:i" }}</td>
                        <td>{{ task.departure_place }}</td>
                        <td>{{ task.destination_place }}</td>
                        <td>
                            <button onclick="openChat('{{ request.user.username }}', '{{ task.user.username }}')" class="btn btn-success btn-sm">ðŸ’¬ Chat</button>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="6" class="text-center text-muted">No tasks available ðŸš€</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Chat Box Container -->
<div id="chat-container"></div>

<script>
    let chatSockets = {}; // Store multiple chat socket connections

    function openChat(user1, user2) {
    let chatId = `chat_${user1}_${user2}`;

    if (document.getElementById(chatId)) return;

    const chatContainer = document.getElementById("chat-container");

    const chatBox = document.createElement("div");
    chatBox.classList.add("chat-box");
    chatBox.id = chatId;
    chatBox.innerHTML = `
        <div class="chat-header">
            <span>Chat with ${user2}</span>
            <button onclick="closeChat('${chatId}', '${user1}', '${user2}')">âœ–</button>
        </div>
        <div class="chat-messages" id="messages_${chatId}"></div>
        <div class="chat-input">
            <input type="text" id="input_${chatId}" placeholder="Type a message...">
            <button onclick="sendMessage('${chatId}', '${user1}')">Send</button>
        </div>
    `;

    chatContainer.appendChild(chatBox);

    const roomName = `chat_${user1}_${user2}`;
    let chatSocket = new WebSocket(`ws://${window.location.host}/ws/chat/${roomName}/`);
    chatSockets[chatId] = chatSocket;

    chatSocket.onmessage = function(event) {
        const data = JSON.parse(event.data);
        const messagesDiv = document.getElementById(`messages_${chatId}`);

        if (data.previous_messages) {
            data.previous_messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message}`;
                messagesDiv.appendChild(messageElement);
            });
        } else if (data.message) {
            const newMessage = document.createElement("div");
            newMessage.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;
            messagesDiv.appendChild(newMessage);
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    };
}

    function sendMessage(chatId, sender) {
        const inputField = document.getElementById(`input_${chatId}`);
        const message = inputField.value.trim();

        if (message !== "") {
            chatSockets[chatId].send(JSON.stringify({
                "message": message,
                "sender": sender
            }));
            inputField.value = "";
        }
    }

    function closeChat(chatId, user1, user2) {
        const chatBox = document.getElementById(chatId);
        if (chatBox) {
            chatBox.remove();
        }

        // Notify WebSocket server about closing
        if (chatSockets[chatId]) {
            chatSockets[chatId].close();
            delete chatSockets[chatId];
        }
    }
</script>


</body>
</html>
